<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Flight price prediction</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="/static/css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div class="booking-cta">
							<h1>Flight price prediction</h1>
							<p>This is a machine learning model implemetation that predicts the flight price for a given set of input data</p>
						</div>
					</div>
					<div class="col-md-7 col-md-offset-1">
						<div class="booking-form">
							<form action="{{ url_for('predict')}}" method="post">
								
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Flying from</span>
											<select class="form-control" name = "Source" id ="Source" required>
												<option value=""></option>
												<option value="Delhi">Delhi</option>
                                                <option value="Kolkata">Kolkata</option>
                                                <option value="Mumbai">Mumbai</option>
                                                <option value="Chennai">Chennai</option>
                                                <option value="Banglore">Bangalore</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Flyning to</span>
											<select class = "form-control" name="Destination" id="Destination" required>
    											<option value=""></option>
    											<option value="Banglore">Bangalore</option>
    											<option value="Cochin">Cochin</option>
                                                <option value="Delhi">Delhi</option>                                             
                                                <option value="Hyderabad">Hyderabad</option>
                                                <option value="Kolkata">Kolkata</option>
                                            </select>
                                            <span class="select-arrow"></span>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Departure</span>
											<input class="form-control" name="Dep_Time" id="Dep_Time" type="datetime-local" required>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Arrival</span>
											<input class="form-control" name="Arrival_Time" id="Arrival_Time" type="datetime-local" required>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Number of stops</span>
											<select class="form-control" name="stops" id ="stops">
												<option value="0">Non Stop</option>
												<option value="1">1</option>
												<option value="2">2</option>
												<option value="3">3</option>
												<option value="4">4</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Airline</span>
											<select class="form-control" name="airline" id="airline">
												<option value="IndiGo">IndiGo</option>
												<option value="Air India">Air India</option>
												<option value="Jet Airways">Jet Airways</option>
												<option value="SpiceJet">SpiceJet</option>
												<option value="Multiple carriers">Multiple Carriers</option>
												<option value="GoAir">GoAir</option>
												<option value="Vistara">Vistara</option>
												<option value="Air Asia">Air Asia</option>
												<option value="Vistara Premium economy">Vistara Premium Economy</option>
												<option value="Jet Airways Business">Jet Airways Business</option>
												<option value="Multiple carriers Premium economy">Multiple Carriers Premium Economy</option>
												<option value="Trujet">Trujet</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
								</div>
								<div class="form-btn">
									<button class="submit-btn" type="submit" value="Submit">Predict flight price</button>
								</div>
								<div class="booking-cta">
                                    <p>{{ prediction_text }}</p>
                                </div>
							</form>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
